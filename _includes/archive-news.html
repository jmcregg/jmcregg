<div style= "background-color: white; padding: 10px; margin-left: 3%; margin-right: 3%;">
   {% if post.image %}
          <img src=" {{ post.image }} " style="width:30%; float:left; margin: 0 20px 10px 0;">
   {% endif %}
  <figcaption><i>{{ post.date | default: "1900-01-01" | date: "%e %B %Y" }}</i>
    <br> {{ post.venue }} </figcaption>
  <b>{{ post.title }}</b>
  <br>{{ post.preview }}<a href=" {{ post.url }} " style="text-decoration: none" target="_blank"> read more</a><br>
</div>
<br>
