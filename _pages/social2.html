<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

tr, td {
    border: none;
    vertical-align: top;
    padding: 0;
    text-align: center;
}

.smalltable {
  border-collapse: collapse; 
  border: none;
  width: 100%;

}

.imgOne {
  -webkit-filter: grayscale(100%); /* Safari 6.0 - 9.0 */
  filter: grayscale(100%);
  width: 100%;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}

.imgTwo {
  -webkit-filter: grayscale(0%); /* Safari 6.0 - 9.0 */
  filter: grayscale(0%);
  width: 100%;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}

.left {
    margin: 0 5px 5px 0;   
}

.right {
    margin: 0 0 5px 5px;    
}

.imgOne:hover {opacity: 0.6;}
.imgTwo:hover {opacity: 0.6;}

</style>
</head>

<body>


<table class="smalltable">
